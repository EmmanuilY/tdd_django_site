
<body>
{% extends "base_generic.html" %}

{% block content %}
  <h1>Фильмы</h1>
  <div class="films">
    {% for film in films %}
      <div class="film">
        <a href="{% url 'film_detail' film.url %}">
          <img src="{{ film.poster.url }}" alt="{{ film.name }}">
          <h2>{{ film.name }}</h2>
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
</body>
