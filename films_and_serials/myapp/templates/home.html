<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .box {
            float: left;
            width: 45%;
            padding: 2.5%;
            margin: 1%;
            text-align: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.5s ease;
        }

        .box:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .box a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Films</h2>
            <a href="{% url 'films' %}">Go to Films</a>
        </div>

        <div class="box">
            <h2>Serials</h2>
            <a href="{% url 'serials' %}">Go to Serials</a>
        </div>
    </div>
</body>
</html>
