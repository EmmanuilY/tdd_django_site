
<body>
{% extends "base_generic.html" %}

{% block content %}
  <h1>Сериалы</h1>
  <div class="serials">
    {% for serial in serials %}
      <div class="serial">
        <a href="{% url 'serial_detail' serial.url %}">
          <img src="{{ serial.poster.url }}" alt="{{ serial.name }}">
          <h2>{{ serial.name }}</h2>
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
</body>
